<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentContainer">
        <form action="#">
            <label for="locationSearch"></label>
            <input type="text" id="locationSearch" placeholder="Enter location" required>
            <button type="button" id="toggleButton">Toggle</button>
        </form>
        <div class="currentDayText">
            <h1>Location placeholder</h1>
            <p>Wednesday, November 27, 2024</p>
        </div>
        <div class="currentDayContainer">current date</div>
        <div class="forecastContainer">
            <h2>5-Day Forecast</h2>
            <div class="forecastCards">forecasted days</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
